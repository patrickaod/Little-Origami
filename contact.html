<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/7524c78256.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="assets/images/logo/red-kick-logo.png" rel="icon" type="image/x-icon">
    <title>Little Origami - Contact Us</title>
</head>

<body>
    <header>
        <!-- Bootstrap 5 Navigation Bar -->
        <nav class="navbar navbar-expand-sm navbar-icon-top navbar-dark bg-dark">
            <div class="container">
                <!-- Little Origami Logo -->
                <a class="navbar-brand d-flex" href="index.html">
                    <img src="assets/images/logo/red-kick-logo.png" alt="Logo" height="35"
                        class="d-inline-block align-top">
                    <h1>Little Origami</h1>
                </a>
                <!-- Menu Hamburger Animation -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ms-auto">
                        <li><a class="nav-link" href="index.html"><i
                                    class="fa-solid fa-house"></i>Home</a></li>
                        <li><a class="nav-link active" href="history.html"><i
                                    class="fa-solid fa-earth-asia"></i>History</a></li>
                        <li><a class="nav-link" aria-current="page" href="contact.html"><i class="fa-solid fa-comments"></i>Contact<span
                                    class="sr-only">(Current)</span>
                                Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Bootstrap 5 Contact Form -->
        <div id="contact" class="section-padding d-flex justify-content-center alt-bg">
            <div class="card">
                <!-- Contact Form Header -->
                <div class="card-header"> Contact Form </div>
                <!-- Contact Form Body -->
                <form class="card-body" id="contact-form" action="confirmation.html">
                    <!-- First Name & Last Name -->
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" required
                                aria-describedby="firstname" name="firstname">
                        </div>
                        <div class="col">
                            <label for="lastname" class="form-label ">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name" required
                                aria-describedby="lastname" name="lastname">
                        </div>
                    </div>
                    <!-- Email Address -->
                    <div class="col mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@email.com" required
                            aria-describedby="email" name="email">
                    </div>
                    <!-- Text Area -->
                    <div>
                        <label for="message" class="form-label">Write your message below: </label>
                        <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
                    </div>
                    <!-- Submission Button -->
                    <div class="col pt-2">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- User Message & Social Media -->
    <footer class="section-padding end row">
        <!-- Thank You Message -->
        <div class="text-center">
            <h2>Thank you!</h2>
            <p> For taking your time to review my website. You are apprecieted, and I hope you have a great day!</p>
        </div>
        <!-- Social Media Links -->
        <div class="col-sm-6 mx-auto">
            <h3 class="text-center">Find Us On Social Media:</h3>
            <!-- <div class="mr-20"> -->
            <ul class="d-flex">
                <li><a href="https://en-gb.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.snapchat.com/" target="_blank"><i class="fa-brands fa-snapchat"></i></a></li>
                <li><a href="https://twitter.com/?lang=en" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
            </ul>
            <!-- </div> -->
        </div>
    </footer>
</body>

</html>
